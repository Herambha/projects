<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="counter.js" type="module"></script>
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="app-title">Counter App</h1>
        <hr>
        <div class="row " style="align-items: center; height: 100vh;">
            <div class="col">

            </div>
            <div class="col">
                <div class="card card-shadow text-center">
                    <div class="card-body">
                        <div class="counter-value">
                            <span class="value">0</span>
                        </div>
            
                        <button class="btn btn-primary" id="decrementcounter">-</button>
                        <button class="btn btn-primary" id="incrementcounter">+</button>
                        <div class="p-3">
                            <label for="incrementvalue">value to increment/decrement counter</label>
                            <input type="number" id="incrementvalue" value="1" min="1">
                            <br>
                        </div>
                        <button class="btn btn-success" id="resetbutton">Reset</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        
    </div>
    
</body>
</html>
